<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com">

</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>

        </div>
        <div class="col-sm-6">

        </div>

    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <script>

        console.log(window.location.hostname.includes('localhost'))

        var url = 'http://localhost:8080/api/auth/google';
                    // ? 'http://localhost:8080/api/auth/google'
                    // : 'https://restserver-curso-fher.herokuapp.com/api/auth/google';


        function onSignIn(googleUser) {

            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;
            const data = { id_token };

            fetch( url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify( data )
            })
            .then( resp => resp.json() )
            .then( data => console.log( 'Nuestro server', data ) )
            .catch( console.log );
            
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }
    </script>

</body>
</html>
